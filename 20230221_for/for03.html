<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gugu(){
            // console.log()

            for(let i=1; i<11; i++){
                document.write("<div class='box'>")
                for(let j=1; j<11; j++){
                    document.write(i + " x " + j + " = " + i*j + "<br>")
                }
                document.write("</div>")
            }
        }
        gugu()
    </script>
    
</body>
</html>
