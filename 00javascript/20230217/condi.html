<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box" onclick="location.href='http://www.naver.com'">이동</div>
    <script>
        const year = 25;
        const gender = "남자";
        let result = "";
        let result_gender = "";


        if(year >= 19){
            result = "성인입니다.";
            if(gender == "남자"){
                result_gender = "남자입니다."
            }else{
                result_gender = "여자입니다."
            }
        }else{
            result = "성인이 아니니 나가세요"
        }

        document.write(result);
        document.write(result_gender);
    </script>
    
</body>
</html>
